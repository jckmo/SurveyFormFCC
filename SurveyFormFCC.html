<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="SurveyFormFCC.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<form id='survey-form'>
<header>
	<h1 id='title'>Survey Form</h1>
	<p id='description'>Let us know how we can improve freeCodeCamp</p>
</header>
<body>
	<div class='textInput'>
		<div class='name'>
			<label class='namePrompt'>* Name: </label>
			<input autofocus type='text' name='name' class='nameInput' placeholder='Enter your name' required>
		</div>
		<div class='email'>
			<label class='emailPrompt'>* eMail: </label>
			<input type='email' name='email' id='email' class='emailInput' placeholder='Enter your email' required>
		</div>
		<div class='age'>
			<label class='agePrompt'>* Age: </label>
			<input type='number' name='age' id='number' min='1' max='125' class='textInput' placeholder='Age'>
		</div>
	</div>
	<br>
	<div class='role'>
		<label class='rolePrompt'>Which option best describes your current role?</label>
		<select name='currentRole' class='roleInput'>
			<option disabled selected value>Please select one</option>
			<option value='student'>Student</option>
			<option value='job'>Full Time Job</option>
			<option value='learner'>Full Time Learner</option>
			<option value='preferNo'>Prefer not to say</option>
			<option value='other'>Other</option>
		</select>
	</div>
	<div class='recommend'>
		<label class='recommendPrompt'>* How likely is that you would recommend freeCodeCamp to a friend?</label>
		<div class='recommendInput'>
			<ul style="list-style: none;">
				<li class='radio'><label>Definitely<input type='radio' name='radio-buttons' value='1'></label></li>
				<li class='radio'><label>Maybe<input type='radio' name='radio-buttons' value='2'></label></li>
				<li class='radio'><label>Not Sure<input type='radio' name='radio-buttons' value='3'></label></li>
			</ul>
		</div>
	</div>
	<div class='likeMost'>
		<label class='likePrompt'>What do you like most in FCC:</label>
		<div class='likeInput'>
			<select name='likeMost'>
				<option disabled selected value>Please select one</option>
				<option value='challenges'>Challenges</option>
				<option value='Projects'>Projects</option>
				<option value='Community'>Community</option>
				<option value='opensource'>Open Source</option>
			</select>
		</div>
	</div>
	<div class='futureChange'>
		<label class='changePrompt'>Things that should be improved in the future<br>(Check all that apply):</label>
		<div class='changeInput'>
			<ul style="list-style: none;">
				<li><label><input type='checkbox' name='prefer' value='1'>Front-end Projects</label></li>
				<li><label><input type='checkbox' name='prefer' value='2'>Back-end Projects</label></li>
				<li><label><input type='checkbox' name='prefer' value='3'>Data Visualization</label></li>
				<li><label><input type='checkbox' name='prefer' value='4'>Challenges</label></li>
				<li><label><input type='checkbox' name='prefer' value='5'>Back-end Projects</label></li>
				<li><label><input type='checkbox' name='prefer' value='6'>Gitter Help Rooms</label></li>
				<li><label><input type='checkbox' name='prefer' value='7'>Videos</label></li>
				<li><label><input type='checkbox' name='prefer' value='8'>City Meetups</label></li>
				<li><label><input type='checkbox' name='prefer' value='9'>Wiki</label></li>
				<li><label><input type='checkbox' name='prefer' value='10'>Forum</label></li>
				<li><label><input type='checkbox' name='prefer' value='11'>Additional Courses</label></li>
			</ul>
		</div>
	</div>
	<div class='comments'>
		<label class='commentsPrompt'>Any Comments or Suggestions?</label>
		<div class='commentsInput'>
			<textarea style="" name='comment' placeholder='Enter your comment here.'></textarea>
		</div>
	</div>
</body>
<footer><button id='submit' type='submit'>Submit</button></footer>
</form>
</html>
